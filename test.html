<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File System API Example</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/test.css" />
  </head>
  <body>

    <h1 class="mb-5 mt-3">DAILY TASK UPDATER</h1>

    <form id="taskForm" class="d-flex flex-column align-left m-auto w-25">
      <input
        type="text"
        id="taskText"
        name="taskText"
        class="form-control mb-1"
        placeholder="Enter your task"
      />

      <select id="status" name="status" class="form-select">
        <option value="none">Select Status</option>
        <option value="in-progress">In Progress</option>
        <option value="completed">Completed</option>
      </select>

      <input
        type="date"
        id="taskDate"
        name="taskDate"
        class="form-control mt-1 mb-1"
        required
      />

      <textarea
        id="description"
        name="description"
        class="form-control"
        placeholder="Enter description"
      ></textarea>

      <input
        type="number"
        id="timeConsumed"
        name="timeConsumed"
        step="0.1"
        placeholder="Time in hours"
        class="form-control mb-4 mt-1"
      />

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <hr />

    <div id="table-container" class="container m-auto mb-4"></div>

    <button id="fileButton" class="btn btn-info text-light">
      Download table (Convert to image)
    </button>

    <!-- below are post loaded scripts -->
    <div id="scriptsContainer"></div>

    <script>
      const scriptsContainer = document.getElementById("scriptsContainer");
      const folderPath = "scripts/";

      fetch(folderPath)
        .then((response) => response.text())
        .then((html) => {
          const parser = new DOMParser();
          const doc = parser.parseFromString(html, "text/html");
          const links = doc.querySelectorAll("a");

          links.forEach((link) => {
            if (link.href.endsWith(".js")) {
              const script = document.createElement("script");
              script.src = link.href;
              scriptsContainer.appendChild(script);
            }
          });
        })
        .catch((error) => console.error("Error fetching files:", error));
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
