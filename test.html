<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>File System API Example</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="./test.css" />
</head>
<body>
<h1>Daily Task Updater</h1>

<form id="taskForm" class="d-flex flex-column align-left m-auto align-items-center">
    <label for="taskText">Task:</label>
    <input type="text" id="taskText" name="taskText" value="-">
    
    <label for="status">Status:</label>
    <select id="status" name="status">
        <option value="none">Select Status</option>
        <option value="pending">Pending</option>
        <option value="in-progress">In Progress</option>
        <option value="completed">Completed</option>
    </select>
    
    <label for="taskDate">Date:</label>
    <input type="date" id="taskDate" name="taskDate" value='123' required>
    
    <label for="description">Description:</label>
    <textarea id="description" name="description" >-</textarea>
    
    <label for="timeConsumed">Time Consumed (in hours):</label>
    <input type="number" id="timeConsumed" name="timeConsumed" value="0.0">
    
    <button type="submit">Submit</button>
</form>

<hr/>

<div id="table-container" class="container m-auto mb-4"></div>

<button id="fileButton">Download table (Convert to image)</button>

<script src="./test.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
